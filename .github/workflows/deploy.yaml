---
name: Deploy

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  release:
    types:
      - published

permissions: {}

jobs:
  ci:
    permissions:
      actions: read
      contents: read
      packages: read
      security-events: write
    uses: erik73/workflows/.github/workflows/app-ci.yaml@39cb0477f4c7a1ed28695c81e460f614a9993ab9 # v1.0.1

  deploy:
    needs: ci
    permissions:
      contents: read
      packages: write
    uses: erik73/workflows/.github/workflows/app-deploy.yaml@39cb0477f4c7a1ed28695c81e460f614a9993ab9 # v1.0.1
    secrets:
      DISPATCH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
